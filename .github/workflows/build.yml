name: cross compile build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: rinkhals
            gcc_prefix: arm-linux-gnueabi
            arch: arm

    steps:
    - uses: actions/checkout@v4

    - name: install dependecies
      run: |
        sudo apt-get update
        sudo apt-get install --yes "gcc-${{ matrix.target.gcc_prefix }}" libncurses5-dev

    - name: make
      run: |
        export ARCH="${{ matrix.target.arch }}"
        export CROSS_COMPILE="${{ matrix.target.gcc_prefix }}-"

        make distclean
        cp configs/${{ matrix.target.name }}_defconfig .config
        make -j$(nproc) install

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: busybox-${{ matrix.target.name }}-${{ matrix.target.arch }}
        path: |
          _install/bin/busybox
